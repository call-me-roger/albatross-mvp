<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/images/192x192_App_Icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="%PUBLIC_URL%/images/512x512_App_Icon.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#182941" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Inter var', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-variant: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-feature-settings: 'ss01' on, 'ss02' on, 'cv01' on, 'cv03' on;
      }

      html {
        min-height: 100%;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #212429;
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          background-color: #f7f8fa;
        }
      }

      ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
      }
      ::-webkit-scrollbar-thumb {
        background: #b3afb3;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b3afb3;
      }
      ::-webkit-scrollbar-track {
        margin: 50px 0px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        box-shadow: inset 0px 0px 0px 0px #f0f0f0;
      }
    </style>

    <title>Wallet Doric Network</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root is the container of the app -->
    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div style="visibility: hidden">X</div>
    </div>
  </body>
</html>
